<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="image/GitHub.ico" type="image/x-icon">
        <title>Search profile</title>
		<!-- css links -->
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>

		
		<section class='SearchProfile-wrapper'>
		  <div class='container'>
			<div class='content flex flex-column'>	
				<p class="pb-1">Search Github profile :</p>
                <div class='search-input btn'>
					<input
						type="text"
						placeholder="please type github username"
						id="userName"
						autocomplete="off"
					/>
					<input type="submit" value="search" id="searchBtn" />				
				</div>			
			</div>
			<div class='content flex'>
				   <div class='profile_card--left flex'>
				       <div class='profile_card_avatar'>
					       <img src='image/avatar.png' alt='not found' id="img" />
					   </div>
					   <div class='profile_card--info flex'>
					       <h2 id="name">Lindsey James</h2>
						   <p id="username1">@Lindsey_jam3s</p>
						   <div class='profile_card--Post-info flex'>
						      <div class='profile_card--title flex'><h4 id="posts">1,039</h4><span>repository</span></div>
						      <div class='profile_card--title flex'><h4 id="follower">42.8K</h4><span>followers</span></div>
							  <div class='profile_card--title flex'><h4 id="following">930</h4><span>following</span></div>	  
						   </div>
						   <p id="bio">Software developer, music </p>
					   </div>
				   </div>
				   <div class='profile_card--right flex'>
				       <div class='btn btn__primary'>Message</div>
					   <div class='btn btn__secondary'>Follow</div>
				   </div>
				</div>				
			</div>
			<div id="error"></div>
			<div class="background"></div>
		  </div>
		</section>
		
		
		
    </body>
   <script src="js/main.js"></script>
</html>
